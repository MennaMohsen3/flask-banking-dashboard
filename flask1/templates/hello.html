<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Banking Dashboard</h1>
    
    <!-- Correct Image Path -->
    <img src="{{ url_for('static', filename='images/bank-indonesia.png') }}" alt="Bank Logo" width="150">

    <table border="1">
        <tr>
            <th>Account</th>
            <th>Balance</th>
            <th>Currency</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row['Account'] }}</td>
            <td>{{ row['Balance'] }}</td>
            <td>{{ row['Currency'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
